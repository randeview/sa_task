apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-service
spec:
  replicas: 2
  selector:
    matchLabels:
      name: fast-app
  template:
    metadata:
      labels:
        name: fast-app
    spec:
      containers:
      - name: application
        image: randeview/sa_task:latest
        ports:
          - containerPort: 8001
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1